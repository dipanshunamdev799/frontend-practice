<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">TODO List Demo</h1>  
    <div class="input">
        <div class="task">
            <label for="task">Task Name </label>
            <textarea type="text" id="task" rows="1" class="task-input"></textarea>
        </div>
        <div class="desc">
            <label for="desc">Description</label>
            <textarea class="desc-input" rows="3" name="desc" id="desc"></textarea>
        </div>
        <div class="submit">
            <label for="submit" class="submit-label"></label>
            <button id="submit" class="submit-button">PROCASTINATE</button>
        </div>
    </div>
    <div class="list">
    </div>
    <script src="app.js"></script>
</body>
</html>
